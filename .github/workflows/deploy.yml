name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }} # 환경 변수에 API 키 저장
        run: |
          cd sungact # 프로젝트 디렉토리로 이동
          npm install
          npm run build
          mkdir public
          cp -r build/* public/
          echo $GITHUB_TOKEN > public/.token # 환경 변수를 사용하여 API 키 저장
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@users.noreply.github.com'
          git add public
          git commit -m "Deploy"
          git push
